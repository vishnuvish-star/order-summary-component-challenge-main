<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Order summary card</title>
    <link rel="stylesheet" href="./styles/style.css">
  
  </head>
  <body>
    <section class="main-section">
      <div class="art-img">
        <img src="./images/illustration-hero.svg" alt="illustration art">
      </div>
      <header class="header-title">Order Summary</header>
      <div class="content">
        You can now listen to millions of songs,audiobooks,and podcasts
        on any device anywhere you like!
      </div>
      
      <div class="btn-to-pay">
        <button class="pay">Proceed to payment</button></div>
      <div class="cancel">Cancel Order</div>
    </section>
  </body>
</html>
